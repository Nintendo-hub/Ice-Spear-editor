    <title>Ice-Spear - 设置</title>

    <link rel="stylesheet" href="./app.css" />

    <base href="./../../">

    <script src="apps/globals.js"></script>

    <link rel="stylesheet" href="css/photon.dark.css" data-theme="href" />
    <link rel="stylesheet" href="css/theme.dark.css" data-theme="href" />

    <link rel="stylesheet" href="node_modules/izitoast/dist/css/iziToast.min.css" />

    <link rel="stylesheet" href="css/split.css" />
    <link rel="stylesheet" href="css/style.css" />

</head>

<body>
    <div class="window">
        <div class="window-content" id="settings-mainWindow">
            <div class="pane-group">

                <div class="pane-sm sidebar" id="main-sidebar-left">

                    <ul class="list-group">
                        <li class="list-group-header">
                            <input class="form-control" type="text" placeholder="快速搜索...">
                        </li>
                        <li class="list-group-item active" data-tab="game">
                            <div class="media-body">
                                <strong class="search-value">游戏</strong>
                                <p class="search-value">常规游戏/ROM设置</p>
                            </div>
                        </li>
                        <li class="list-group-item" data-tab="projects">
                            <div class="media-body">
                                <strong class="search-value">项目</strong>
                                <p class="search-value">项目设置</p>
                            </div>
                        </li>
                        <li class="list-group-item" data-tab="mubin_editor">
                            <div class="media-body">
                                <strong class="search-value">编辑器 (一般)</strong>
                                <p class="search-value">平原/神庙-编辑器设置</p>
                            </div>
                        </li>
                        <li class="list-group-item" data-tab="field_editor">
                            <div class="media-body">
                                <strong class="search-value">平原编辑器</strong>
                                <p class="search-value">平原编辑器设置</p>
                            </div>
                        </li>
                        <li class="list-group-item" data-tab="cache">
                            <div class="media-body">
                                <strong class="search-value">缓存</strong>
                                <p class="search-value">项目/全局缓存</p>
                            </div>
                        </li>
                    </ul>

                </div>
                <div class="pane" id="main-sidebar-right">
                    <div class="tab-content" data-tab="game">

                        <div class="form-group drag-drop-dir">
                            <label>游戏/ROM 目录 <span class="small-info-text">(重启生效)</span></label>
                            <br/>
                            <button class="btn btn-large btn-default">选择</button>
                            <input type="text" data-dataType="path" data-configRef="game.path" class="form-control" placeholder="Open or drag&drop a directory">
                            <span class="note-span">
                                提示: <span class="small-info-text">只读, 编辑器不会向原始ROM数据写入任何内容.</span>
                            </span>
                        </div>

                    </div>

                    <div class="tab-content" data-tab="projects" hidden>
                        <div class="form-group drag-drop-dir">
                            <label>放置项目的目录</label>
                            <br/>
                            <button class="btn btn-large btn-default">选择</button>
                            <input type="text" data-dataType="path" data-configRef="projects.path" class="form-control" placeholder="Open or drag&drop a directory">
                        </div>
                    </div>

                    <div class="tab-content" data-tab="mubin_editor" hidden>
                        <h4>控制项</h4>
                        <h5>对象选择</h5>
                        <div class="settings-container">
                            <label>
                                <input type="checkbox" data-autoSave="true" data-dataType="bool" data-configRef="mubinEditor.keys.selectRight" />
                                <span>用鼠标右键选择</span>
                            </label>
                            <br/>

                            <label>
                                <input type="checkbox" data-autoSave="true" data-dataType="bool" data-configRef="mubinEditor.keys.selectMiddle" />
                                <span>用鼠标中键选择</span>
                            </label>
                            <br/>
                            
                            <span class="note-span" style="margin-left:0;">
                                提示: <span class="small-info-text">你也可以两者都用</span>
                            </span>
                        </div>
                    </div>

                    <div class="tab-content" data-tab="field_editor" hidden>
                        <div class="settings-container">
                            <label>
                                <input type="checkbox" data-autoSave="true" data-dataType="bool" data-configRef="fieldEditor.loadModel" />
                                <span>加载地图模型</span>
                            </label>
                            
                            <br/>
                            <span class="note-span" style="margin-left:0;">
                                提示: <span class="small-info-text">禁用此选项加载时间变快,可用内存减少,<br/>但不会显示地图模型</span>
                            </span>
                        </div>
                    </div>

                    <div class="tab-content" data-tab="cache" hidden>

                        <div class="settings-container">
                            <label>
                                <input type="checkbox" data-autoSave="true" data-dataType="bool" data-configRef="cache.terrainTextures" />
                                <span>缓存地形纹理</span>
                            </label>
                            <br/>
                            <span class="note-span" style="margin-left:0;">
                                提示: <span class="small-info-text">启用后加载速度更快,但是每个项目都会创建249MB的缓存文件(注意硬盘容量)</span>
                            </span>
                        </div>
                        <div class="settings-container">
                            <label>
                                <input type="checkbox" data-autoSave="true" data-dataType="bool" data-configRef="cache.actors" />
                                <span>缓存Actors (模型 + 纹理贴图)</span>
                            </label>
                            
                            <br/>
                            <span class="note-span" style="margin-left:0;">
                                提示: <span class="small-info-text">这样做加载速度更快, 但是随着时间的推移会创建千兆字节的缓存文件</span>
                            </span>
                        </div>
                        <div class="settings-container">
                            <div class="container-fileSize">
                                <span>项目缓存大小: </span>
                                <span class="data-info-projectCache"></span>
                            </div>
                            <button class="btn btn btn-default data-tool-clearCache">清空缓存</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
